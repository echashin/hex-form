<div class="container">
  <form novalidate id='test' class="hex-form" action="/server/submit.php" method="POST" autocomplete="off">
    <br>
    <div class="row">
      <div class="col-xs-8">

        <div class="form-group">
          <label class="required control-label" for="email2">Email</label>
          <input name="email"
                 id="email2"
                 required
                 class="form-control"
                 type="text"
                 value="example@gmail.com">
          <div class="errors">
            <span class="error-required label label-danger">Введите Email</span>
            <span class="error-email label label-danger">Введите правильный Email</span>
            <span class="error-unique label label-danger">Этот Email уже используется</span>
          </div>
        </div>


        <div class="row">
          <div class="col-xs-12 col-md-5">
            <div class="form-group">
              <select
                data-hex-widget-select2='{"url":"/server/select2.php"}'
                data-hex-select-assoc
                style="width: 100%" id="user_ajax1" name="user_ajax1[]" class="form-control"
                multiple="multiple">
                <option value="5" selected="selected">Talley Richmond</option>
              </select>
              <div class="errors">
                <span class="error-required label label-danger">Выберите пользователей</span>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-md-2">
            <button id="select_copy" type="button" class="btn btn-default btn-block">&rightarrow;</button>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="user_simple">Пользователи</label>
          <select required
                  data-hex-widget-select2
                  style="width: 100%" id="user_simple" name="user_simple[]"
                  data-hex-select-assoc
                  class="form-control" multiple="multiple">
            <option value="5">Buckley Riddle</option>
            <option value="191">Suarez Tran</option>
            <option value="192">Morales Preston</option>
            <option value="193">Sykes Collins</option>
            <option value="194">Luella Beck</option>
          </select>

          <div class="errors">
            <span class="error-required label label-danger">Выберите пользователей</span>
          </div>
        </div>
        <div class="form-group">
          <input type="text" id="json_field" name="json_field" data-hex-widget-json>
          <div data-hex-bind-html="json_field[0].name"></div>

        </div>


      </div>

    </div>


  </form>

  <script type="text/javascript">
    function filter1(email) {
      return '(' + email + ')';
    }
    function filter2(email) {
      return '[' + email + ']';
    }
    function selectTemplate(state) {
      return '[' + state.text + ']';
    }

    function templateResult(state) {

      var $node = $('<span>');
      $node.html('[' + state.text + ']<br>' + '<b>' + state.text + '</b>');
      return $node;

    }

  </script>
