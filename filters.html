<div class="container">
    <form novalidate id='test' class="hex-form" action="/server/submit.php" method="POST" autocomplete="off">
        <div class="form-group"><input type="text" name="name" id="name" class="form-control" placeholder="name"></div>

        <!--<div data-hex-bind-html="this.filter1(this.globalFilter(name)+'asdfasdf'+this.a)"></div>-->


        <div data-hex-bind-html="$root.name"></div>

        <div class="label label-success" data-hex-show="name === 'Bob'">data-hex-show name='Bob'</div>
        <div class="label label-danger" data-hex-show="name!=='Bob'">data-hex-show name!='Bob'</div>

        <div class="label label-success" data-hex-if="name === 'Bob'">data-hex-if name='Bob'</div>
        <div class="label label-danger" data-hex-if="name!=='Bob'">data-hex-if name!='Bob'</div>





        <div class="alerts"></div>
        <div class="row">
            <div class="col-xs-6">
                <button class="btn btn-lg btn-default btn-block" type="reset">Сброс формы</button>
            </div>
            <div class="col-xs-6">
                <button data-hex-disable="name!=='Bob'" class="btn btn-lg btn-success btn-block" type="submit"><i class="icon-ok"></i> Бесплатная
                    регистрация
                </button>
            </div>
        </div>

    </form>

    <script type="text/javascript">

        window.a = 45;
        var globalFilter = function (state) {
            return '[' + state + ']';
        };

        function filter1(email){
            return email+';';
        }

        function selectTemplate(state) {
            return '[' + state.text + ']';
        }

        function templateResult(state) {

            var $node = $('<span>');
            $node.html('[' + state.text + ']<br>' + '<b>' + state.text + '</b>');
            return $node;

        }
    </script>
