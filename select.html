<div class="container">
  <div class="row">
    <div class="col-xs-12">


      <form novalidate id='test' class="hex-form" action="/server/submit.php" method="POST" autocomplete="off"
            data-hex-block>
        <select required data-hex-widget-select2 style="width: 100%" name="options[]"
                class="form-control" multiple="multiple">
          <option value="190">Buckley Riddle</option>
          <option value="191">Suarez Tran</option>
          <option value="192">Morales Preston</option>
          <option value="193">Sykes Collins</option>
          <option value="194">Luella Beck</option>
        </select>


        <label data-hex-bind-html="type"></label>

        <div class="form-group">
          <label>Вид объекта</label>
          <div class="btn-group btn-group-justified">
            <label class="btn btn-default active" for="model_type">
              <input
                id="model_type"
                type="radio"
                name="type"

                value="model"
                checked> На основе модели</label>
            <label class="btn btn-default"
                   for="catalog_type"
            ><input type="radio"
                    name="type"
                    id="catalog_type"
                    value="catalog"> На основе каталога</label>
          </div>
          <div class="errors">
            <span class="error-required label label-danger">Заполните поле</span>
          </div>
        </div>

        <div data-hex-if="type === 'model'" data-hex-block>
          <div class="form-group">
            <label>Модель </label>
            <input type="text" name="model" value="22">
            <div data-hex-bind-html="model"></div>
            <div class="errors">
              <span class="error-required label label-danger">Заполните поле</span>
            </div>
          </div>
        </div>
        <div data-hex-if="type === 'catalog'" data-hex-block>
          <div class="form-group">
            <label>Каталог</label>
            <select
              data-hex-widget-select2='{"url":"/server/select2.php"}'
              style="width: 100%" id="user_ajax" name="user_ajax" class="form-control"
              >
            </select>

            <div data-hex-bind-html="user_ajax"></div>
            <div class="errors">
              <span class="error-required label label-danger">Заполните поле</span>
            </div>
          </div>
        </div>


        <button class="btn btn-info" type="submit">submit</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-warning" type="reset">reset</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button id="set_data" class="btn btn-danger" type="button">set data</button>
      </form>
    </div>
  </div>
