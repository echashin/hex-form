<div class="container">
  <form action="" class="hex-form" id="statsManufacturersForm" novalidate autocomplete="off">
    <div class="btn-group btn-group-xs" role="group">
      <label class="btn btn-default checked"><input style="display: none" type="radio" checked name="datebtn" value="2017-06-28 - 2017-06-28">Вчера</label>
      <label class="btn btn-default "><input style="display: none" type="radio"  name="datebtn" value="2017-06-28 - 2017-06-28">Сегодня</label>
      <label class="btn btn-default "><input style="display: none" type="radio"  name="datebtn" value="2016-06-28 - 2017-06-28">Неделя</label>
      <label class="btn btn-default "><input style="display: none" type="radio"  name="datebtn" value="2015-06-28 - 2017-06-28">Месяц</label>
      <label class="btn btn-default "><input style="display: none" type="radio"  name="datebtn" value="2014-06-28 - 2017-06-28">3 Месяца</label>
      <label class="btn btn-default "><input style="display: none" type="radio"  name="datebtn" value="2013-06-28 - 2017-06-28">Год</label>
    </div>
    <input
      autocomplete="off"
      required
      data-hex-validator-date
      data-hex-widget-date='{"singleDatePicker":false}'
      class="form-control" name="date" id="date" type="text">
    <label for="date" type="button" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-calendar"></i> <span data-hex-bind-html="date"></span></label>
  </form>

<script type="text/javascript">
  $(document).ready(function () {
    //Форма create
    if ($('#statsManufacturersForm').size() > 0) {
      var form = hex.form('statsManufacturersForm');

      function datebtnChange() {
        var params = form.root.getData();
        console.warn(params['datebtn']);
        form.root.setData({date:params['datebtn']});
        form.draw();

      }

      //datebtnChange();
      $('#statsManufacturersForm input[name="datebtn"]').on('change', datebtnChange);

    }
  });
</script>
